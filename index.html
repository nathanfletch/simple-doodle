<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Doodle</title>
  </head>
  <body>
    <canvas id="doodle-canvas"></canvas>
    <script>
      const canvas = document.getElementById("doodle-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.strokeStyle = "blue";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 2;

      let drawing = false;
      // let mode = "";
      //line:
      //width, numlines,
      //circle:

      let oldX = null;
      let oldY = null;
      let rotationOffset = 0;
      let rotationSpeed = 0.2;
      let hue = 0;
      let saturation = 80;
      let lightness = 50;
      let opacity = 100;
      let radius = 50;
      let radiusIncreasing = true;
      let numLines = 5;
      let oldXOffsets = [];
      let oldYOffsets = [];
      for(let i = 0; i < numLines; i++) {
        oldXOffsets.push(0);
        oldYOffsets.push(0);
      }

      function draw(e) {
        if (!drawing) return;

        ctx.strokeStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${opacity}%)`;
        multiLineCircleRotate(5);

        [oldX, oldY] = [e.offsetX, e.offsetY];

        if (e.ctrlKey) {
          rotationOffset += rotationSpeed;
        }
        hue = (hue + 1) % 360;

        function multiLineCircleRotate() {
          ctx.beginPath();
          for (let i = 0; i < numLines; i++) {
            //move to old position using offsets, calc new offsets, line to new position, assign new offsets to old offset arrays.


            //new offset calc
            let newRotationOffset = rotationOffset;
            if (e.ctrlKey) newRotationOffset -= rotationSpeed;
            const currentRadians =
              ((newRotationOffset + 2) * Math.PI * (i + 1)) / numLines;
            xOffset = radius * Math.cos(currentRadians);
            yOffset = radius * Math.sin(currentRadians);
            // console.log(`xOffset: ${xOffset} yOffset: ${yOffset}`)

            //start line
            if (oldXOffsets[i] === 0) {
              ctx.moveTo(oldX + xOffset, oldY + yOffset);

            } else {
              ctx.moveTo(oldX + oldXOffsets[i], oldY + oldYOffsets[i]);
              
            }

            //end line
            ctx.lineTo(e.offsetX + xOffset, e.offsetY + yOffset); 

            //set
            oldXOffsets[i] = xOffset;
            oldYOffsets[i] = yOffset;

          }
          ctx.stroke();
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        [oldX, oldY] = [e.offsetX, e.offsetY];
        drawing = true;
      });
      canvas.addEventListener("mouseup", () => {
        [oldX, oldY] = [null, null];
        drawing = false;
        oldXOffsets.map(o => 0);
        oldYOffsets.map(o => 0);
        rotationOffset = 0;
      });
      canvas.addEventListener("mouseout", () => {
        [oldX, oldY] = [null, null];
        drawing = false;
        oldXOffsets.map(o => 0);
        oldYOffsets.map(o => 0);
        rotationOffset = 0;
      });

      // function multiLine(numLines, gap) {

    </script>
  </body>
</html>
